<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Nav</title>
</head>
<body>
    <header>
        <section id="featured-products"> 
        <div>
          <div>
            <img class="blackHeart" src="images/black-heart.png" alt="black heart" />
            <span> Nifty Penguin Magic </span>
          </div>
          <nav>
            <ul>
              <li><a href="#"> npm Enterprise </a></li>
              <li><a href="#"> Products </a></li>
              <li><a href="#"> Solutions </a></li>
              <li><a href="#"> Resources </a></li>
              <li><a href="#"> Docs </a></li>
              <li><a href="#"> Support </a></li>
            </ul>
          </nav>
        </div>
    </section>
      
        <div class="header-content">
            <div class="logo">
              <img src="images/npm-logo.png" alt="Website Logo" width="100">
            </div>

            <div class="header-content">
                <div class="img">
                  <img src="images/magnifying-glass.png" alt="Website Logo" width="100">
                </div>
        
        
            <form class="search-bar" action="#">
              <input type="text" placeholder="Search...">
              <button type="submit">Search</button>
            </form>
        
         
            <div class="header-buttons">
              <a href="#" class="btn">Log in</a>
              <a href="#" class="btn">Join</a>
            </div>
          </div>
      </header>
</body>
</html>
